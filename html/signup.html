<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
    <title>Document</title>
    <link rel="icon" href="../image/snaketoon.ico" type="image/icon type">
    <link rel="stylesheet" href="../style/style.css">
  
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
             <form action="#">
                <h2 class="mt-5 bg-dark">sigh up</h2>
                <div class="pt-3">
                <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                type="name"
                id="name"
                class="form-control"
                placeholder="Enter name"
               
                />
                </div>
                
                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter email"
                />
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">password</label>
                    <input
                    type="pwd"
                    id="pwd"
                    class="form-control"
                    placeholder="Enter password"
                    />
                    </div>

                    <div class="mb-3">
                        <label for="txtpwd" class="form-label">confirm password</label>
                        <input
                        type="password"
                        class="form-control"
                        placeholder="confirm password"
                        />
                        </div>
                <div class="col-md-12 text-end">
                  <a href="../index.html">
                <button type="button" onclick="store()" id="save_btn" class="btn btn-outline-primary btn-lg">
                signup

                </a>
                </button>
               
                <form>
                    <br>
                  
                    <input class="btn btn-outline-primary btn-lg" type="button" value="Go back!" onclick="history.back()">
                   </form>
                </div>
                </div>
                </form>
        </div>
</body>
<script>
  function store() {
    {
let name,email,pwd;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

pwd=document.getElementById("pwd").value;

localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("pwd",pwd)
}
    };
</script>
</html>
